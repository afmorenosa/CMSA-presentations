<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CMSA-app</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div id="impress"
         data-transition-duration="1000"

         data-width="1366"
         data-height="768"
         data-max-scale="3"
         data-min-scale="0"
         data-perspective="1000"
         >
      <div class="step slide"
           data-x="0" data-y="0">

           <div class="bg_less Main_title">
             Aplicativo
           </div>

           <div class="bg_less Main_title">
             de termografías
           </div>
      </div>

      <div class="step slide"
           data-x="1200" data-y="0">

        <div class="bg_less title">
          Inicio al programa
        </div>

        <img class="display_middle" src="assets/INICIO.jpg">

      </div>

      <div class="step slide"
           data-x="1200" data-y="700">

        <div class="bg_less title">
          Pantalla principal del visor
        </div>

        <img class="display_middle" style="height:500px;" src="assets/VISOR.jpg">


      </div>

      <div class="step slide"
           data-x="1200" data-y="1400">

        <div class="bg_less title">
          Temperaturas ambiente
        </div>

        <img class="display_middle_left" style="height:400px;" src="assets/TEMPERATURA_AMBIENTE.jpg">

        <div class="bg_less display_middle_right" style="width: 400px; text-align: center;">
          Se generarán tantas entradas cómo paneles se han inroducido
        </div>

      </div>

      <div class="step slide"
           data-x="0" data-y="1400">

        <div class="bg_less title">
          Construcción de alturas
        </div>

        <img class="display_middle" style="height:500px;" src="assets/ALTURAS.jpg">

      </div>

</div>

    <script src="js/impress.js"></script>
    <script>impress().init();</script>

  </body>
</html>
